<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="icon" type="image/x-icon" href="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
    <body class="body">
        <h2>Login Form</h2>
        <div id="div1">
            <form name="myForm" method="post">
                <label>Username</label>
            <input type="text" class="inputText" placeholder="Enter Username" id="username">
                <br><br>
                <label>Password</label>
                <input type="password" class="inputText" placeholder="Enter Password" id="password">
                <br><br>
                <input type="checkbox" onclick="show()">Show password
                <br><br> 
                <input type="button" id="logButton" value="login" onclick="login()">
                <br><br>
            </form>
        </div>
        <!--<audio id="wrong"><source src="Wrong.mp3"></audio>
        <audio id="success"><source src="Success.mp3"></audio>-->
        
        <script src="script.js"></script>
        <script src="login.js"></script>
    </body>
</html>
